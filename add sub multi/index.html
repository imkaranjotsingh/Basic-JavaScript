<!DOCTYPE html>

<script>
function display(x,y){
    setTimeout(function(){
        alert(x+y);
        setTimeout(function(){
            alert(x-y);
            setTimeout(function(){
                alert(x*y);
            },2000);
        },2000);
    },2000);
}
function callback(a,b,op){
    op(a,b);
}
function math(){
    var val1 = parseInt(document.getElementById("value1").value);
    var val2 = parseInt(document.getElementById("value2").value);
    callback(val1,val2,display);
}
</script>
<body>
    value1 = <input type="text" id="value1" name="value1" />
        value2 = <input type="text" id="value2" name="value2" />
        <input type="button" name="Sumbit" value="Click here" onclick="math()"/>
</body>
