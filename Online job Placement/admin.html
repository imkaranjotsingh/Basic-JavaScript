<!DOCTYPE html>
<style>
    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    .button1 {background-color: #4CAF50;} /* Green */
    .button2 {background-color: #008CBA;} /* Blue */
    .button3 {background-color: goldenrod;}
    .button4 {background-color: red;}
    .button5 {background-color: pink;}
    </style>
    </head>
    <body>
    
    <h1>Online job Placement</h1>
    
    <button class="button button1" type ="button">ADD Company</button>
    <button class="button button2" type ="button">Delete Company</button>
    <button class="button button3" type ="button">Add Student</button>
    <button class="button button4" type ="button">Delete Student</button>
    <button class="button button5" type ="button">Edit Profile</button>
</body>
