<!DOCTYPE html>
<script>
    cart = [];
    function save(){  
        var name=document.myform.username.value;  
        var password=document.myform.password.value;  
        var address = document.myform.address.value;
        var city = document.myform.city.value;
        var type = document.myform.type.value;      
        if (name==null || name==""){  
            alert("UserName can't be blank");  
            return false;  
        }
        else if(password.length<6){  
            alert("Password must be at least 6 characters long.");  
            return false;  
        }
        else if(address==null || address==""){  
            alert("Address can't be blank");  
            return false;    
        }
        else if(city==null || city==""){  
            alert("City can't be blank");  
            return false;
        }
        console.log(name)
        console.log(password)
        console.log(address)
        console.log(city)
        console.log(type)
        cart.push({name:name,password:password,type:type})
        localStorage.setItem('user',JSON.stringify(cart));
    }
</script>  
    <body>
        <h1>Register</h1>  
    <form name="myform" method="post" action="index.html" onsubmit="save()" >  
    UserName: <input type="text" name="username"><br/>  
    Password: <input type="password" name="password"><br/>
    Address: <input type="text" name="address"><br/>
    City: <input type="text" name="city"><br/>
    Gender: <input type="radio" name="sex" value="male" checked> Male
    <input type="radio" name="sex" value="female"> Female<br/>
    <label for="type">Type:</label>
    <select id="type" name="type">
    <option value="student">Student</option>
    <option value="hod">HOD</option><br/>  
    <input type="submit" value="register"><br/>
    <input type="button" onclick="location.href='file:///C:/Users/Karan%20Singh/Desktop/Java%20Script/Online%20job%20Placement/table.html'" value="show data">  
    </form>
    <!--<script type="text/javascript" src= "table.js"></script>!--> 
</body>
</html>
