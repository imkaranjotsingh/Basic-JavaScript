<script>  
  function validateform(){  
    var name=document.myform.name.value;  
    var password=document.myform.password.value;  
      
    if (name==null || name==""){  
      alert("Name can't be blank");  
      return false;  
    }else if(password==null || password==""){  
      alert("Password can't be blank");  
      return false;  
    }//else if(name == 'admin' && password == 'admin'){
     // window.open('admin.html');
    //}else if(name == 'HOD' && password == 'HOD' || name == 'hod' && password == 'hod'){
    //  window.open('hod.html');
    //}
    for (var i = 0; i <= localStorage.length-1; i++) {
      let res = localStorage.getItem(window.localStorage.key(i));
      cartitems = JSON.parse(res);
      cartitems.forEach(function(key,value) {
        if (key.type == "student") {
          if(key.name == name && key.password == password){
            window.open('admin.html');
          }
        }else if(key.type == "hod"){
          if(key.name == name && key.password == password){
            window.open('hod.html');
          }
        }
      })
    }
  }  
</script>  
<body>  
<form name="myform" onsubmit="validateform()" >
Name: <input type="text" name="name"><br/>  
Password: <input type="password" name="password"><br/>  
<input type="submit" value="register">  
</form>
