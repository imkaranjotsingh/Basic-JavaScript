<!DOCTYPE html>
<script>
    class student{
        name;
        rollno;
        set(n,r){
            this.name = n;
            this.rollno=r;
        }
        show(){
            document.write("<h1>"+this.name+" "+this.rollno);   
        }
    }
    var b1 = new student();
    b1.set("ajay",100);
    b1.show();
</script>
